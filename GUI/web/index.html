<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="CSS/style.css">
  <title>Job Hunter</title>
  <link rel="icon" type="image/x-icon"
    href="https://www.pinclipart.com/picdir/middle/124-1241919_job-search-comments-job-icon-png-clipart.png">
  <script type="text/javascript" src="/eel.js"></script>


</head>

<body>





  <div class="mainContainer">


    <div class="titleContainer">
      <h1>Search For</h1>
      <!-- <form class="optionsContainer"> -->
      <div class="input-container ic2">
        <input id="title" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="JobTitle" class="placeholder">Job Title</label>
      </div>

      <label class="lbl"> Location </label>
      <select id="timeZoneSelector1" onchange="loadCities(this.value)"></select>
      <select id="timeZoneSelector2"></select>

      <label class="lbl"> Level </label>

      <select id="levels" onchange="levelSelection()">
        <option value="none" selected disabled hidden>
          Select an Option
        </option>
      </select>
      <!-- </form> -->
    </div>



    <div class="skillsContainer">

      <h1>Match Jobs with your skills</h1>

      <!-- <form id="form" class="skillsForm"> -->

      <div class="input-container ic2 in">
        <input id="Skills" class="input " type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="Skill" class="placeholder">Type as much keywords as you can</label>
      </div>
      <button type="text" class="submit" onclick="Fill_List()">Add Keyword</button>
      <!-- </form> -->
      <div>
        <ul id="myUL" class="skillsList ">

        </ul>
      </div>
    </div>



  </div>

  <button class="submit search" id="search">Search</button>
  <button class="submit search" id="database">Load Recently</button>

</body>


<script src="Js/settings.js"></script>
<script src="Js/cities.js"></script>
<script src="Js/loadcities.js"></script>



</html>
