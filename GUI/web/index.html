<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Job Hunter</title>
    <link rel="icon" type="image/x-icon" href="https://www.pinclipart.com/picdir/middle/124-1241919_job-search-comments-job-icon-png-clipart.png">
  </head>
  <body>
   
  <div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input id="Email" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="Email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="password" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="password" class="placeholder">password</label>
    </div>
    <div class="input-container ic2">
      <input id="location" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="location" class="placeholder">location</label>
    </div>
    <div class="input-container ic2">
      <input id="Skills" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="Skills" class="placeholder">Skills</label>
    </div>
    <div class="input-container ic2">
      <input id="JobTitile" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="JobTitile" class="placeholder">Job Titile</label>
    </div>
    <button type="text" class="submit">submit</button>
  </div>

</body>
</html>
