<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Job Hunter</title>
    <link rel="icon" type="image/x-icon" href="https://www.pinclipart.com/picdir/middle/124-1241919_job-search-comments-job-icon-png-clipart.png">
  </head>
  <body>
   
  <div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic2">
      <input id="location" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="location" class="placeholder">location</label>
    </div>
    <div class="input-container ic2">
      <input id="Skills" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="Skills" class="placeholder">Skills</label>
    </div>
    <div class="input-container ic2">
      <input id="JobTitile" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="JobTitile" class="placeholder">Job Titile</label>
    </div>
    <div>
    <button type="text" class="submit"  onclick="newElement()">Add skill</button>
  </div>
    <button type="text" class="submit" onclick="newPage()">submit</button>
  </div>
  <ul id="myUL">
    <label id="liLable">Your Skills</label>
    <li>Html</li>
    <li >css</li>
    <li>Java</li>
    <li>C++</li>
    <li>Python</li>
    <li>C#</li>
  </ul>


<script >

function newPage() {
  window.location.assign("table.html")
}
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
// Create a new list item when clicking on the "Add" button
function newElement() {
    var li = document.createElement("li");
    var inputValue = document.getElementById("Skills").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if (inputValue === '') {
      alert("You must write something!");
    } else {
      document.getElementById("myUL").appendChild(li);
    }
    document.getElementById("Skills").value = "";
  
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);
  
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }

}

</script>
</body>
</html>
